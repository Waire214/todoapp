<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <section class="section-one">
        <h2 class="todo-header">My To-Do List</h2>
        <form action="#" id="form-element">
            <label for="todo-text">
                <input type="text" name="todo-item" id="todo-text">
            </label>
            <input type="date" name="" id="add-date">
            <input type="time" name="" id="add-time">
            <input type="button" value="+" id="add-todo">
        </form>
        <div class="all-list-container">
        </div>    
    </section>
<script src="todo.js"></script>
</body>
</html>
